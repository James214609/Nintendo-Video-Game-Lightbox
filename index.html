<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="css/main.css">
    <title>Nintendo Video Game Lightbox</title>
</head>
<body>
    <header>
        <h1 class="hidden">The Main Nintendo Games</h1>
        <img src="images/Nintendo_logo.svg" alt="Nintendo logo" id="Nintendo-logo">
    </header>
<main>
        <nav id="game-nav">
            <h2 class="hidden">Main Navigation</h2>
            <ul id="games">
                <li>
                    <a href="#Lightbox1">
                        <img src="images/Mario.jpg" alt="Super Mario">
                    </a>
                </li>
                <li>
                    <a href="#Lightbox2">
                        <img src="images/Link.png" alt="The Legend of Zelda">
                    </a>
                </li>
                <li>
                    <a href="#Lightbox3">
                        <img src="images/Animal_Crossing.jpg" alt="Animal Crossing">
                    </a>
                </li>
                 <li>
                    <a href="#Lightbox4">
                        <img src="images/Splatoon.jpg" alt="Splatoon">
                    </a>
                </li>
                 <li>
                    <a href="#Lightbox5">
                        <img src="images/Pikmin.jpg" alt="Pikmin">
                    </a>
                </li>
                 <li>
                    <a href="#Lightbox6">
                        <img src="images/Kirby.jpg" alt="Kirby">
                    </a>
                </li>
            </ul>
        </nav>
        <section id="Instructions">
            <h3>Choose Your Video Game</h3>
            <p>Use your mouse to hover/click to discover more about each Nintendo game series</p>
        </section>
    </main>
    <footer id="main-footer">
        <p>All Images &copy; courtesy of Nintendo Co. Ltd.</p>
    </footer>
</body>
</html>
